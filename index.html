<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <H1 style="margin-top: 100px; display: flex; justify-content: center; text-shadow: 5px; color: rgb(255, 255, 255);">Datos del carro</H1>
    <div class="container" style="display: inline-flex;">
    <form id="formulario" style="display: grid; width: 10px; position: absolute;">
        <label for="placa">Placa del carro:</label>
        <input type="text" id="placa" name="placa" required>


        <label for="num_serie">Número de serie:</label>
        <input type="number" id="num_serie" name="num_serie" required>


        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required>
        
        <label for="modelo">Marca:</label>
        <input type="text" id="marca" name="marca" required>
        

        <label for="kilometraje">Kilometraje:</label>
        <input type="number" id="kilometraje" name="kilometraje" required>
        

        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" name="tipo" required>
        
        <button type="submit">Enviar</button>
    </form>
</div>

<table class="table table-success table-striped-columns" id="table" style="display: none;">
    <thead>
        <tr>
            <th>Placa del carro</th>
            <th>Número de serie</th>
            <th>Modelo</th>
            <th>Marca</th>
            <th>Kilometraje</th>
            <th>Tipo</th>
        </tr>
    </thead>

    <tbody id="car-data">
        
    </tbody>
</table>  

</body>
<script src="./main.js"></script>
</html>
